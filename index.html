<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol no Estádio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="p-5 bg-dark text-white">
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/bola-de-futebol-estadio.png" class="nav-img rounded-circle" width="60" height="60" loading="lazy">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#contato">Contato</a></li>
            </ul>
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="aumentar-fonte" class="btn btn-light fw-bold">A +</button>
                <button id="diminuir-fonte" class="btn btn-light fw-bold">A -</button>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section id="inicio" class="my-5">
            <div class="inicio-fundo d-flex justify-content-between align-items-center">
                <div class="esquerda-conteudo">
                    <h1 class="display-4 text-primary fst-italic fw-bold">Bem-vindo ao mundo do futebol</h1>
                    <p class="lead">Descubra a emoção do jogo em campo, a vibração da torcida e a beleza do esporte.</p>
                    <a href="#galeria" class="btn btn-primary btn-lg fw-semibold">Explorar agora!</a>
                </div>
                <img src="img/bola-de-futebol-estadio.png" 
                     alt="Bola de futebol no gramado de um estádio iluminado ao entardecer"
                     title="Bola de futebol no estádio ao pôr do sol"
                     class="img-fluid rounded shadow" width="500">
            </div>
        </section>

        <section id="galeria">
            <h2 class="text-center pt-5">Galeria</h2>
            <div class="container p-3 mt-3 bg-light rounded-4 shadow-sm">
                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-4">
                        <img src="img/bola-de-futebol-estadio.png" class="img-fluid rounded-4" loading="lazy"
                             alt="Close de uma bola de futebol em um campo bem cuidado com estádio ao fundo">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="img/bola-de-futebol-estadio.png" class="img-fluid rounded-4" loading="lazy"
                             alt="Gramado de estádio com bola de futebol e iluminação noturna">
                    </div>
                </div>
            </div>
        </section>

        <section id="contato" class="my-5">
            <div class="container p-5 bg-light rounded-4 shadow-sm">
                <h2 class="mb-3">Entre em contato</h2>
                <form>
                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control mt-1"
                               placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control mt-1"
                               placeholder="Digite seu email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" class="form-control mt-1" rows="4"
                                  placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Enviar mensagem</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="text-center p-4 bg-dark text-white">
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp fs-4 mx-2"></i>
        <i class="bi bi-instagram fs-4 mx-2"></i>
        <i class="bi bi-tiktok fs-4 mx-2"></i>
        <p class="mt-3">Desenvolvido por Start by Alura. Projeto fictício sem fins comerciais.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
